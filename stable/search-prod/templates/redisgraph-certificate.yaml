apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ template "search.fullname" . }}-redis-ca-cert
  labels:
    app: {{ template "search.name" . }}
    chart: {{ template "search.chart" . }}
    release: {{ .Release.Name }}
    component: "redisgraph"
    heritage: {{ .Release.Service }}
spec:
  secretName: {{ .Release.Name }}-redisgraph-secrets
  issuerRef:
    name: icp-ca-issuer
    kind: ClusterIssuer
  commonName: search-redisgraph
  dnsNames:
  - {{ template "search.fullname" . }}-search-redisgraph
  isCA: true
  organization:
  - IBM
