apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "search.fullname" . }}-search-collector
  labels:
    app: {{ template "search.name" . }}
    chart: {{ template "search.chart" . }}
    component: "search-collector"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "search.name" . }}
      component: "search-collector"
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  template:
    metadata:
      labels:
        app: {{ template "search.name" . }}
        component: "search-collector"
        release: {{ .Release.Name }}
        chart: {{ template "search.chart" . }}
        heritage: {{ .Release.Service }}
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: docker/default
    spec:
      securityContext:
          runAsNonRoot: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                {{- range .Values.global.arch }}
                - {{ . }}
                {{- end }}
      tolerations:
        - key: dedicated
          operator: Exists
          effect: NoSchedule
      containers:
      - name: collector
        image: "{{ .Values.search.collector.image.repository}}/{{.Values.search.collector.image.name}}:{{ .Values.search.collector.image.tag }}{{ .Values.imageTagPostfix }}"
        imagePullPolicy: {{ .Values.search.collector.image.pullPolicy }}
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        env:
        - name: DEPLOYED_IN_HUB
          value: "true"
        - name: CLUSTER_NAME
          value: local-cluster
        - name: AGGREGATOR_URL
          value: 'https://search-aggregator:3010'
        resources:
{{ toYaml .Values.search.collector.resources | indent 10 }}
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 20
          periodSeconds: 60
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 60
        volumeMounts:
        - name: search-aggregator-certs
          mountPath: /sslcert
        - name: {{ .Release.Name }}-tiller-client-certs
          mountPath: /helmcerts
      {{- if .Values.global.pullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.pullSecret }}
      {{- end }}
      volumes:
      - name: search-aggregator-certs
        secret:
          secretName: search-aggregator-secrets
      - name: {{ .Release.Name }}-tiller-client-certs
        secret:
          secretName: {{ .Release.Name }}-tiller-client-certs
          optional: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      {{- if .Values.global.nodeSelector.enabled }}
      nodeSelector:
      {{- if .Values.global.nodeSelector.os }}
        "beta.kubernetes.io/os" : {{ .Values.global.nodeSelector.os }}
      {{- end }}
      {{- if .Values.global.nodeSelector.customLabelSelector }}
        {{ .Values.global.nodeSelector.customLabelSelector }} : {{ .Values.global.nodeSelector.customLabelValue}}
      {{- end }}
      {{- end }}
