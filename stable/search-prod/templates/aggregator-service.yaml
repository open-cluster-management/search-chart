apiVersion: v1
kind: Service
metadata:
  name: search-aggregator
  labels:
    app: {{ template "search.name" . }}
    component: "search-aggregator"
    chart: {{ template "search.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: search-aggregator
      protocol: TCP
      port: 3010
      targetPort: 3010
  selector:
    app: {{ template "search.name" . }}
    component: "search-aggregator"
    release: {{ .Release.Name }}
