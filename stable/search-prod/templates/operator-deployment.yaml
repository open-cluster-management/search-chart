apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-operator
  labels:
    app: {{ template "search.name" . }}
    chart: {{ template "search.chart" . }}
    component: "search-operator"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: search-operator
  template:
    metadata:
      labels:
        name: search-operator
        ocm-antiaffinity-selector: "searchoperator"
        app: {{ template "search.name" . }}
        release: {{ .Release.Name }}
        chart: {{ template "search.chart" . }}
        heritage: {{ .Release.Service }}
    spec:
      serviceAccountName: search-operator
      securityContext:
          runAsNonRoot: true
      {{- with .Values.hubconfig.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        {{- with .Values.operator.affinity.podAntiAffinity }}
        podAntiAffinity: 
        {{- toYaml . | nindent 10 }}
        {{- end }}
      containers:
      - name: search-operator
        args:
        - --enable-leader-election
        command: ["/manager"]
        image: {{ .Values.global.imageOverrides.search_operator }}
        imagePullPolicy: {{ .Values.global.pullPolicy }}
        env:
          - name: RELEASE_NAME
            value: {{ .Release.Name }}
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "search-operator"
        resources:
        {{- toYaml .Values.search.operator.resources | nindent 10 }}
      {{- with .Values.hubconfig.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global.pullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.pullSecret }}
      {{- end }}
