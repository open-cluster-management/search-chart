{{- if .Values.global.tillerIntegration.enabled }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  labels:
    app: {{ template "search.name" . }}
    chart: {{.Chart.Name}}-{{.Chart.Version}}
    release: {{ .Release.Name }}
    component: "search"
    heritage: {{ .Release.Service }}
  name: {{ .Release.Name }}-tiller-client-certs
spec:
  commonName: {{ .Values.global.tillerIntegration.user }}
  organization:
  - system:masters
  issuerRef:
    name: {{ .Values.global.certificateAuthority.issuer }}
    kind: {{ .Values.global.certificateAuthority.kind }}
  secretName: {{ .Release.Name }}-tiller-client-certs
{{- end }}
