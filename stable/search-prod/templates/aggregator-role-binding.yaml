kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: search-aggregator
subjects:
- kind: ServiceAccount
  name: search-aggregator
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: search-aggregator
  apiGroup: rbac.authorization.k8s.io

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: search-aggregator
subjects:
- kind: ServiceAccount
  name: search-aggregator
roleRef:
  kind: Role
  name: search-aggregator
  apiGroup: rbac.authorization.k8s.io
