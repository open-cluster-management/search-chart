apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "search.fullname" . }}-search-collector
  labels:
    app: {{ template "search.name" . }}
    chart: {{ template "search.chart" . }}
    component: "search-collector"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "search.name" . }}
      component: "search-collector"
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  template:
    metadata:
      labels:
        app: {{ template "search.name" . }}
        ocm-antiaffinity-selector: "searchcollector"
        component: "search-collector"
        release: {{ .Release.Name }}
        chart: {{ template "search.chart" . }}
        heritage: {{ .Release.Service }}
    spec:
      serviceAccountName: search-collector
      securityContext:
          runAsNonRoot: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                {{- range .Values.global.arch }}
                - {{ . }}
                {{- end }}
        {{- with .Values.collector.affinity.podAntiAffinity }}
        podAntiAffinity: 
        {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- with .Values.hubconfig.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: collector
        image: {{ .Values.global.imageOverrides.search_collector }}
        imagePullPolicy: {{ .Values.global.pullPolicy }}
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        env:
        - name: DEPLOYED_IN_HUB
          value: "true"
        - name: CLUSTER_NAME
          value: local-cluster
        - name: AGGREGATOR_URL
          value: 'https://search-aggregator.{{ .Release.Namespace }}.svc:3010'
        - name: NAMESPACE_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        resources:
          {{- toYaml .Values.search.collector.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 20
          periodSeconds: 60
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 60
        volumeMounts:
        - name: search-aggregator-certs
          mountPath: /sslcert
      {{- if .Values.global.pullSecret }}
      imagePullSecrets:
      - name: {{ .Values.global.pullSecret }}
      {{- end }}
      volumes:
      - name: search-aggregator-certs
        secret:
          secretName: search-aggregator-certs
      hostIPC: false
      hostNetwork: false
      hostPID: false
      {{- with .Values.hubconfig.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
