apiVersion: v1
kind: Service
metadata:
  name: {{ template "search.fullname" . }}-search-redisgraph
  labels:
    app: {{ template "search.name" . }}
    component: "redisgraph"
    chart: {{ template "search.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: redisgraph
      protocol: TCP
      port: 6380
      targetPort: 6380
  selector:
    app: "search"
    component: "redisgraph"
