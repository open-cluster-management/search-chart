global:
  pullPolicy: Always
  pullSecret: null
  arch:
  - amd64
  - ppc64le
  - s390x
  cfcRouterUrl: "https://management-ingress:443"
  certificateAuthority:
    issuer: multicloud-ca-issuer
    kind: Issuer
  nodeSelector:
    enabled: false
    os: ""
    customLabelSelector: ""
    customLabelValue: ""
  tillerIntegration:
    enabled: false
    user: null
  imageOverrides:
    redisgraph_tls: ""
    search_aggregator: ""
    search_api: ""
    search_collector: ""
    search_operator: ""

search:
  name: search
  aggregator:
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "1024Mi"
  collector:
    resources:
      requests:
        memory: "64Mi"
        cpu: "25m"
      limits:
        memory: "768Mi"
  searchapi:
    resources:
      requests:
        memory: "64Mi"
        cpu: "25m"
      limits:
        memory: "1024Mi"
  redisgraph:
    resources:
      requests:
        memory: "64Mi"
        cpu: "25m"
      limits:
        memory: "1024Mi"
  operator: 
    resources:
      requests:
        memory: "32Mi"
        cpu: "10m"
      limits:
        memory: "128Mi"
