org: open-cluster-management

global:
  pullPolicy: Always
  pullSecret: null
  arch:
  - amd64
  - ppc64le
  - s390x
  cfcRouterUrl: "https://management-ingress:443"
  certificateAuthority:
    issuer: multicloud-ca-issuer
    kind: Issuer
  nodeSelector:
    enabled: false
    os: ""
    customLabelSelector: ""
    customLabelValue: ""
  imageOverrides:
    redisgraph_tls: ""
    search_aggregator: ""
    search_api: ""
    search_collector: ""
    search_operator: ""
    search_ui: ""

ocpingress: ""
    
hubconfig:
  nodeSelector: null
  replicaCount: 1

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 70
      podAffinityTerm:
        topologyKey: topology.kubernetes.io/zone
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - search-prod
    - weight: 35
      podAffinityTerm:
        topologyKey: kubernetes.io/hostname
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - search-prod

search:
  name: search
  aggregator:
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "1024Mi"
  collector:
    resources:
      requests:
        memory: "64Mi"
        cpu: "25m"
      limits:
        memory: "768Mi"
  searchapi:
    resources:
      requests:
        memory: "128Mi"
        cpu: "25m"
      limits:
        memory: "1024Mi"
  redisgraph:
    resources:
      requests:
        memory: "128Mi"
        cpu: "25m"
      limits:
        memory: "1024Mi"
  operator: 
    resources:
      requests:
        memory: "32Mi"
        cpu: "10m"
      limits:
        memory: "256Mi"
  ui: 
    resources:
      requests:
        memory: "256Mi"
        cpu: "25m"
      limits:
        memory: "512Mi"
